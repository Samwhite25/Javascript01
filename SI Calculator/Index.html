<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>SI Calculator</title>
</head>
<body>
    <div class="container">
        <h1><center><u>SI Calculator</u></center></h1>
        <div class="form-group">
        <label for ="principal">Principal Amount:</label><br>
        <input type="number" id="principle" placeholder="Enter principal"/>
        </div>
        <div class="form-group">
          <label for ="interestRate">Interest Rate:</label><br>
          <input type="number" id="interstRate" placeholder="Enter the rate of interest"/>
          </div>
        <div class="form-group">
          <label for ="tenure">Tenure(in years):</label><br>
          <input type="number" id="tenure" placeholder="Enter time"/>
          </div>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount:</p>
      </div>
</body>
<script src="script.js"></script>
</html>
