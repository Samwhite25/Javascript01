<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Tip Calculator</title>
</head>
<body>
    <div class="calculate">
        <h1>Tip Calculator</h1>
        <form>
        <label>Bill Amount($)</label><br>
        <input type="number" id="bill-amount" required><br>
        <label>Tip Percentage(%)</label><br>
        <input type="number" id="tip-percentage" required>
        <button type="button" onclick="calculateTip()">Calculate</button>
        </form>
        <div class="results">
       
            <p >Tip Amount :<span id="tip-amount"></span></p>
            <p>Total Amount:<span id="total-amount"></span></p>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
